<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="./style/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" id="reviewForm">

            <!-- PRODUCT NAME -->
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option disabled selected value="">Select a Product ...</option>
            </select>

            <!-- RATING -->
            <label>Overall Rating</label>
            <div class="rating-group">
                <input type="radio" id="rate1" name="rating" value="1" required>
                <label for="rate1">★</label>

                <input type="radio" id="rate2" name="rating" value="2">
                <label for="rate2">★</label>

                <input type="radio" id="rate3" name="rating" value="3">
                <label for="rate3">★</label>

                <input type="radio" id="rate4" name="rating" value="4">
                <label for="rate4">★</label>

                <input type="radio" id="rate5" name="rating" value="5">
                <label for="rate5">★</label>
            </div>

            <!-- INSTALLATION DATE -->
            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="installDate" required>

            <!-- FEATURES -->
            <label>Useful Features (check all that apply)</label>
            <div class="features">
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
                <label><input type="checkbox" name="features" value="usability"> Usability</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
            </div>

            <!-- WRITTEN REVIEW -->
            <label for="review">Written Review (optional)</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review..."></textarea>

            <!-- USER NAME -->
            <label for="username">Your Name (optional)</label>
            <input type="text" id="username" name="username" placeholder="Your name">

            <!-- SUBMIT -->
            <input type="submit" value="Submit Review" class="submit-btn">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Your Name</p>
    </footer>
</body>
</html>
